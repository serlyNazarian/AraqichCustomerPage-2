<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araqich Order Manager</title>
  </head>
  <body>
    <div class="Main-Container">
      <header>
        <div class="header-left">
          <p>ՍԱՍ Սուպերմարկետ</p>
          <i class="fa-solid fa-pen"></i>
        </div>
        <div class="header-right">
          <ion-icon class="Header-Icons" name="notifications"></ion-icon>
          <ion-icon class="Header-Icons" name="settings"></ion-icon>
        </div>
      </header>
      <div class="Main-Content">
        <section class="Left-Container">
          <div class="searchFilter">
            <div class="search-Input">
              <input class="Main-Input" type="text" />
              <ion-icon
                class="Search-Icon Search-Grey"
                name="search-outline"
              ></ion-icon>
            </div>
            <div class="filter">
              <i class="fa-solid fa-filter"></i>
            </div>
          </div>
        </section>
        <section class="Middle-Container"></section>
        <section class="Right-Container"></section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885b08fee2.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
